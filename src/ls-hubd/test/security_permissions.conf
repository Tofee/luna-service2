api_v2
security=enabled

executable security_permissions
    inbound "*"
    outbound "com.B*"
    services --both com.A

    inbound com.A
    outbound "*"
    services --prv "com.B*"

    inbound "com.B*"
    outbound com.A
    services --prv com.C

    inbound "*"
    outbound "*"
    services --pub "com.X*"
